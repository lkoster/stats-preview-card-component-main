<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <article class="card">
      <div class="container">
        <div class="card__img-container card__img-mobile">
          <img src="images/image-header-desktop.jpg" alt="People at a conference table" class="card__img" />
        </div>
        <div class="card__text">
          <h1 class="card__heading">
            Get<span class="purple-txt"> insights</span>
            that help your business grow.
          </h1>
          <p class="card__description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and overall efficiency.
          </p>

          <div class="card__stats">
            <div>
              <h3>10k+</h3>
              <p class="uppercase">companies</p>
            </div>
            <div>
              <h3>314</h3>
              <p class="uppercase">templates</p>
            </div>
            <div>
              <h3>12m+</h3>
              <p class="uppercase">queries</p>
            </div>
          </div>
        </div>
        <div class="card__img-container card__img-desktop">
          <img
            class="card__img"
            src="images/image-header-desktop.jpg"
            alt="People at a conference table"
            class="card__img"
          />
        </div>
      </div>
    </article>
  </body>
</html>
